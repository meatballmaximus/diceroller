<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/ac72dfb045.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="dicerollerstyle.css">
	<title></title>
</head>
<body>

<label for="quantity">Quantity (between 1 and 200):</label>
<input type="number" name="quantity" id="dice" min="1" max="200">

<button id="button" onclick="roll()">Roll</button>

<p id="results"></p>
<div class="container">
	<div><i class="fas fa-dice-one fa-4x"></i><p></p></li><button class="reroll">Reroll ones</button></div>
	
	<div><i class="fas fa-dice-two fa-4x"></i><p></p><button class="reroll">Reroll twos</button></div>

	<div><i class="fas fa-dice-three fa-4x"></i><p></p><button class="reroll">Reroll threes</button></div>

	<div><i class="fas fa-dice-four fa-4x"></i><p></p><button class="reroll">Reroll fours</button></div>

	<div><i class="fas fa-dice-five fa-4x"></i><p></p><button class="reroll">Reroll fives</button></div>

	<div><i class="fas fa-dice-six fa-4x"></i><p></p><button class="reroll">Reroll sixes</button></div>

</div>


<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
